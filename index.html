<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/4ef6bc9252.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <script src="scripts/script.js"></script>
    <body>
        <h1>To-Do List</h1>
        <div id="container">
            <form>
                <input
                    type="text"
                    id="input-task"
                    placeholder="What are you planning to do?"
                    autocomplete="off"
                />
                <button id="add-btn">Add To-Do</button>
            </form>
            <hr />
            <ul>
                <li class="tasks">
                    <input type="checkbox" id="check-done" />

                    <label for="check-done" class="custom-checkbox">
                        <i class="fa-solid fa-check"></i>
                    </label>

                    <label for="check-done" class="task-description"
                        >Sample To-Do Description
                    </label>

                    <button class="del-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
                <li class="tasks">
                    <input type="checkbox" id="check-done-2" />

                    <label for="check-done-2" class="custom-checkbox">
                        <i class="fa-solid fa-check"></i>
                    </label>

                    <label for="check-done-2" class="task-description"
                        >Sample To-Do Description
                    </label>

                    <button class="del-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
                <li class="tasks">
                    <input type="checkbox" id="check-done-3" />

                    <label for="check-done-3" class="custom-checkbox">
                        <i class="fa-solid fa-check"></i>
                    </label>

                    <label for="check-done-3" class="task-description"
                        >Sample To-Do Description
                    </label>

                    <button class="del-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
                <li class="tasks">
                    <input type="checkbox" id="check-done-4" />

                    <label for="check-done-4" class="custom-checkbox">
                        <i class="fa-solid fa-check"></i>
                    </label>

                    <label for="check-done-4" class="task-description"
                        >Sample To-Do Description
                    </label>

                    <button class="del-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
            </ul>
        </div>
    </body>
</html>
